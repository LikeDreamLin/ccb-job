server:
  port: 5555

spring:
  profiles:
    active: dev #默认是开发环境      test测试环境  prod 生产环境
  application:
    name: ccb-job-admin
  cloud:
    config:
        enabled: false
    consul:
      host: 128.1.76.194
      #host: 31.0.186.247
      port: 8500
      enabled: true
      config:
        enabled: true
        format: YAML
        data-key: configuration
      discovery:
        enabled: true
        instanceId: ${spring.application.name}-${spring.cloud.consul.host}-${spring.cloud.consul.port}
        serviecName: ${spring.application.name}
        health-check-interval: 5s
        healthCheckPath: /health
        preferIpAddress: true

#监控
endpoints:
  actuator:
    enabled: true
  restart:
    enabled: true
  refresh:
    enabled: true  #设置为true 当consul config中的值发生变化时 ，后台会刷新consul config
    sensitive: false
  shutdown:
    enabled: true
    sensitive: false
  health:
    sensitive: false


